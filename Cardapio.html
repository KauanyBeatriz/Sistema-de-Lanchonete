<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>Acesso Restrito</title>
	<link rel="stylesheet" type="text/css" href="meu.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>
	<div class="container-fluid  bg-img">
		<div class="row  pagina ">
			<div class="col-3  p-4 caixa h-100 ">
				<div class="row align-items-center h-100 " >
					<div class="col align-items-center form border p-3 ">
						
						<h3><B>Adicionar Item</B></h3>
						<div class="form-group ">
                            <label for="Categoria">Categoria:</label>
                            <select class="form-select " name="id_categoria" id="id_categoria" >    
                            </select>
                        </div>
                        <br>
                        <div class="form-group ">
                            <label for="produto">Produto:</label>
                            <select class="form-select " name="produto" id="produto" >    
                            </select>
                        </div>
                        <div class="form-group ">
                        	<label for="qtd">Quantidade:</label>
                            <input type="number" name="qtd" id="qtd" class="form-control mb-1">
						</div>
						<br>
						<div class="form-group ">
                        	<label for="obs">Obs:</label>
                            <textarea name="obs" id="obs" class="form-control mb-1"></textarea>
						</div>
						<br>
						<div class="form-group">
							<button id="Adicionar" class="btn btn-outline-light">Adicionar</button>
						</div>
					</div>
				</div>

					
			</div>
			<div class="col-8  mt-5 ">
				<div class="caixa_pesquisa">
				<input type="text" id="busca" placeholder="Filtrar por..." class="form-control mb-2" >
			</div>
				<table class="table border bg-light">
					<h4><B>Resumo do Pedido:</B></h4>
					<thead class="bg-dark text-white">
						<tr>
							<td>Foto</td>
							<td>Nome</td>
							<td>QTD</td>
							<td>OBS</td>
							<td>Unit√°rio</td>
							<td>Total</td>
							<td></td>
						</tr>
					</thead>
					<tbody id="resumo">
						
					</tbody>
				</table>
				<div class="form-group">
					<button id="salvar" class="btn btn-outline-light" onclick="salvar">Salvar</button>
				</div>
			</div>
		</div>
	</div>
	<script src="cardapio.js"></script>
</body>
</html>
